<!DOCTYPE html>
<html>
    <head>
        <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .box::before{
            display: block;
            content: "";
            width: 25px;
            height: 25px;
            background-color: green;
        }
        .box::after{
            content: attr(data-text);
            display: block;
       
            width: 25px;
            height: 25px;
            background-color: blue;
        }
        </style>
    </head>
    <body>
        <div data-text="Hasdfi" class="box">
           
        </div>
    </body>
</html>
